<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflect-o-Matic FunTime</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-400 flex flex-col items-center justify-center min-h-screen text-yellow-50 font-bold">
   <!-- Header -->
   <header class="bg-gray-800 text-white py-4">
    <nav class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl">Reflect-o-Matic</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-blue-300">SpongeBob & Patrick</a></li>
        <li><a href="heroes.html" class="hover:text-blue-300">Batman & Superman</a></li>
        <li><a href="yoda.html" class="hover:text-blue-300">Yoda</a></li>
      </ul>
    </nav>
  </header>

  <!-- SpongeBob Section -->
  <section class="bg-yellow-300 shadow-md p-6 rounded-lg w-11/12 max-w-lg mb-6">
    <h2 class="text-3xl text-center text-yellow-800 mb-4">SpongeBob's Reflection</h2>
    <div class="space-y-4">
      <label class="block">
        <span>Jellyfishing Success:</span>
        <input id="jellyfishing" type="range" min="0" max="100" value="50" class="w-full">
      </label>
      <label class="block">
        <span>Spatula Skills:</span>
        <input id="spatulaSkills" type="range" min="0" max="100" value="75" class="w-full">
      </label>
      <button id="spongeBobButton" class="bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 w-full">
        Reflect with SpongeBob
      </button>
    </div>
    <p id="spongeBobOutput" class="text-center text-lg mt-4"></p>
  </section>

  <!-- Patrick Section -->
  <section class="bg-pink-300 shadow-md p-6 rounded-lg w-11/12 max-w-lg">
    <h2 class="text-3xl text-center text-pink-800 mb-4">Patrick's Reflection</h2>
    <div class="space-y-4">
      <label class="block">
        <span>Naps Taken Today:</span>
        <input id="naps" type="range" min="0" max="10" value="5" class="w-full">
      </label>
      <label class="block">
        <span>Ice Cream Consumed:</span>
        <input id="iceCream" type="range" min="0" max="20" value="10" class="w-full">
      </label>
      <button id="patrickButton" class="bg-purple-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-purple-700 w-full">
        Reflect with Patrick
      </button>
    </div>
    <p id="patrickOutput" class="text-center text-lg mt-4"></p>
  </section>

  <!-- Jellyfish Animation -->
  <div id="jellyfishContainer" class="absolute inset-0 pointer-events-none"></div>

  <script src="main.js"></script>
</body>
</html>
